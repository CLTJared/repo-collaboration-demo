<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library of Congress | Search Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main>
        <article>
            <p id="tag-line">Library of Congress Search Engine</p>
            <section id="search-container">
                <form id="lc-search">
                    <input type="text" class=" " name="library-search" id="library-search" />
                    <select class=" " name="library-format" id="library-format">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>

                    <button type="submit">Click Me</button>
                </form>
            </section>
        </article>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./assets/js/search.js"></script>
</body>
</html>
